service: lambdas
frameworkVersion: "3"

plugins:
  - serverless-offline
  - serverless-dynamodb-local
  # - serverless-plugin-typescript

package:
  patterns:
    - "!node_modules/**"

provider:
  name: aws
  runtime: nodejs16.x
  region: eu-west-1
  # environment:
  #   car-shop-table: "car-shop-table"
  #   stock-car-shop-table: "stock-car-shop-table"
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - "dynamodb:*"
          Resource: "*"
custom:
  dynamodb:
    stages:
      - dev
    start:
      port: 8000
      inMemory: true
      migrate: true
    #   migrate: true
    # migration:
    #   dir: offline/migrations

functions:
  getProductsList:
    handler: dist/handlers.getProductsList
    events:
      - http:
          path: products
          method: get
          cors: true

  # getProductsById:
  #   handler: handler.getProductsById
  #   events:
  #     - http:
  #         path: products/{id}
  #         method: get
  #         cors: true

  createProduct:
    handler: dist/handlers.createProduct
    events:
      - http:
          path: products
          method: post
          cors: true

  deleteProduct:
    handler: dist/handlers.deleteProduct
    events:
      - http:
          path: delete-product
          method: post
          cors: true

resources:
  Resources:
    CarsDynamoDbTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: car-shop-table
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
    StockDynamoDbTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: stock-car-shop-table
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
